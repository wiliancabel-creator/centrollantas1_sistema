{% extends 'base.html' %}
{% block title %}Editar CAI{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>✏️ Editar CAI</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">💾 Actualizar</button>
        <a href="{% url 'listar_cai' %}" class="btn btn-secondary">↩ Volver</a>
    </form>
</div>

{% endblock %}

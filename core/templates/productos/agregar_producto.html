{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}

<div class="contenedor">
    <h2>🛒 Agregar Producto</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">💾 Guardar</button>
    </form>

    <a href="{% url 'listar_productos' %}" class="btn" style="background-color: #6c757d;">← Volver al listado</a>
</div>

{% endblock %}
